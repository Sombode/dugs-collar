<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <title>Remote Dug Collar</title>
  </head>
  <body>
    <div id="indicator" class="centered unloaded"></div>

    <div id="controls">
      <button class="audioButton" line="0">1</button>
      <button class="audioButton" line="1">2</button>
      <button class="audioButton" line="2">3</button>
      <button class="audioButton" line="3">4</button>
      <button class="audioButton" line="4">5</button>
      
    </div>
    
    <div id="setup" class="centered">
      <button id="setupRecieve" class="button">Reciever</button>
      <button id="setupTransmit" class="button">Transmitter</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
  </body>
</html>
